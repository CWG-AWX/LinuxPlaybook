---
plugin: nutanix.ncp.ntnx_prism_vm_inventory
nutanix_hostname: "10.20.24.5" 
#nutanix_username: ""
#nutanix_password: "" 
validate_certs: false
fetch_all_entities: true
hostvars_prefix: "ntnx_"
where: "ip_addresses != ''"
include_vms_with_power_state:
  - 'on'
  
compose:
  ansible_host: address_ips[0]
keyed_groups:
  - prefix: vlan
    key: ntnx_nic_list | map(attribute='subnet_name') | list
    separator: "_"
