---
plugin: nutanix.ncp.ntnx_prism_vm_inventory
# Use 'nutanix_hostname' instead of 'nutanix_host'
nutanix_hostname: "10.20.24.5" 
nutanix_username: "{{ lookup('env', 'PC_USERNAME') }}"
nutanix_password: "{{ lookup('env', 'PC_PASSWORD') }}"
#nutanix_username: "michael"
#nutanix_password: "Oba@2024" 
validate_certs: false

include_vms_with_power_state:
  - 'on'
compose:
  ansible_host: address_ips[0]
keyed_groups:
  - prefix: nutanix_vlan
    key: subnet_name
    separator: "_"
